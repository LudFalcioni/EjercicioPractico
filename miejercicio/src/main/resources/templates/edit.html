<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Member</title>
</head>
<body>
<div>Edit Member</div>
<form action="#" th:action="@{/members/{taxID}(taxID=${member.taxID})}" th:object="${member}" method="post">
    <table>
        <tr><td>Name</td><td><input type="text" th:field="*{name}"/></td></tr>
        <tr><td>Address</td><td><input type="text" th:field="*{address}"/></td></tr>
        <tr><td>Tax ID</td><td><input type="text" th:field="*{taxID}"/></td></tr>
    </table>
    <button type="submit" name="newMember">Update</button>
</form>

</body>
</html>
